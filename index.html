<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Oxygen+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h2>To-Do List <img src="images/icon.png"></h2>

        <div class="input-section">
            <input type="text" id="todoInput" placeholder="Add a todo...">
            <button onclick="addTodo()">Add</button>
        </div>
        <div class="todo-section">
            <ul id="todoList" class="todo-list">
                <!-- Todo items will be added here dynamically -->
            </ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
